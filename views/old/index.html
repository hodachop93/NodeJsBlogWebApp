<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Material Login Form</title>


<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">

<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/style.css">

</head>

<body>

  <div class="container">
    <div class="login-form">

      <div class="card">
        <h1 class="title">Login</h1>
        <form>
          <div class="input-container">
            <input type="text" id="Username" required="required" placeholder="Username">


          </div>
          <div class="input-container">
            <input type="password" id="Password" required="required" placeholder="Password">


          </div>
          <div class="button-container text-center">
            <button><span>Login</span></button>
            <button><span>Register</span></button>
          </div>

        </form>
      </div>
      <div class="card alt">
        <span class="fa-stack fa-5x">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
        </span>


      </div>
    </div>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="js/index.js"></script>

  
  
  
  

</body></html>
